<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTSM - Votare LimbÄƒ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #a78bfa;
            --accent: #ec4899;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .card {
            backdrop-filter: blur(10px);
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .progress-bar {
            height: 8px;
            border-radius: 4px;
        }
        .option-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.4);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const registerBtn = document.getElementById('register-btn');
            
            // VerificÄƒm inputul la fiecare tastare
            usernameInput.addEventListener('input', function() {
                registerBtn.disabled = this.value.trim().length < 2;
            });
            
            // FuncÈ›ia de Ã®nregistrare
            registerBtn.addEventListener('click', function() {
                const username = usernameInput.value.trim();
                if(username.length >= 2) {
                    // Ascundem secÈ›iunea de nume
                    document.getElementById('name-entry').classList.add('hidden');
                    // ArÄƒtÄƒm secÈ›iunea de votare
                    document.getElementById('voting-section').classList.remove('hidden');
                    // ActualizÄƒm numele utilizatorului
                    document.getElementById('user-greeting').textContent = username;
                }
            });
            
            // IniÈ›ializÄƒm statisticile
            let stats = {
                romana: 0,
                engleza: 0,
                franceza: 0,
                total: 0
            };
            
            // Evenimente pentru votare
            document.querySelectorAll('.voting-option').forEach(option => {
                option.addEventListener('click', function() {
                    const language = this.dataset.language;
                    stats[language]++;
                    stats.total++;
                    updateStats();
                    
                    // AdÄƒugÄƒm Ã®n leaderboard
                    const leaderboard = document.getElementById('leaderboard');
                    const entry = document.createElement('div');
                    entry.className = 'leaderboard-item bg-gray-800 p-3 rounded mb-2 animate-pulse';
                    entry.innerHTML = `
                        <span class="font-bold">${document.getElementById('username').value.trim()}</span>
                        <span class="float-right">${language.charAt(0).toUpperCase() + language.slice(1)}</span>
                    `;
                    leaderboard.insertBefore(entry, leaderboard.firstChild);
                });
            });
            
            function updateStats() {
                document.querySelectorAll('.voting-option').forEach(option => {
                    const language = option.dataset.language;
                    const percentage = stats.total > 0 ? Math.round((stats[language] / stats.total) * 100) : 0;
                    option.querySelector('.percentage').textContent = `${percentage}%`;
                    option.querySelector('.progress-fill').style.width = `${percentage}%`;
                });
            }
        });
    </script>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-5xl font-bold text-center mb-2 bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">LTSM</h1>
        <p class="text-xl text-center mb-8 text-gray-300">Votare limbÄƒ preferatÄƒ</p>
        
        <div id="name-entry" class="max-w-md mx-auto card p-8 rounded-2xl shadow-xl">

            <input type="text" id="username" placeholder="Cum te cheamÄƒ?" 
                   class="w-full px-5 py-3 rounded-xl bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-purple-500 mb-6 text-lg">
            <button id="register-btn" disabled 
                    class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white py-3 rounded-xl font-medium transition-all hover:scale-[1.02] disabled:opacity-50">
                ÃnregistreazÄƒ-te <span class="ml-2">â†’</span>
            </button>
        </div>
        
        <div id="voting-section" class="hidden max-w-md mx-auto mt-8">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
                <h2 class="text-xl font-semibold mb-4">BunÄƒ, <span id="user-greeting"></span>!</h2>
                <p class="mb-4">Alege limba ta preferatÄƒ:</p>
                
                <div class="voting-option option-card p-5 mb-4 rounded-xl bg-slate-800/80 cursor-pointer transition-all duration-300 shadow-md hover:shadow-lg" data-language="romana">
                    <div class="flex justify-between mb-2 items-center">
                        <span class="text-lg font-medium">RomÃ¢nÄƒ ğŸ‡·ğŸ‡´</span>
                        <span class="percentage text-purple-300 font-bold">0%</span>
                    </div>
                    <div class="progress-bar bg-slate-700">
                        <div class="progress-fill bg-gradient-to-r from-purple-500 to-pink-500" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="voting-option option-card p-5 mb-4 rounded-xl bg-slate-800/80 cursor-pointer transition-all duration-300 shadow-md hover:shadow-lg" data-language="engleza">
                    <div class="flex justify-between mb-2 items-center">
                        <span class="text-lg font-medium">EnglezÄƒ ğŸ‡¬ğŸ‡§</span>
                        <span class="percentage text-purple-300 font-bold">0%</span>
                    </div>
                    <div class="progress-bar bg-slate-700">
                        <div class="progress-fill bg-gradient-to-r from-purple-500 to-pink-500" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="voting-option option-card p-5 mb-4 rounded-xl bg-slate-800/80 cursor-pointer transition-all duration-300 shadow-md hover:shadow-lg" data-language="franceza">
                    <div class="flex justify-between mb-2 items-center">
                        <span class="text-lg font-medium">FrancezÄƒ ğŸ‡«ğŸ‡·</span>
                        <span class="percentage text-purple-300 font-bold">0%</span>
                    </div>
                    <div class="progress-bar bg-slate-700">
                        <div class="progress-fill bg-gradient-to-r from-purple-500 to-pink-500" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-purple-300">ğŸ” Clasament</h2>
                <div id="leaderboard" class="space-y-3">
                    <p class="text-gray-400 text-center py-4">AÈ™teptÄƒm primul vot...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
