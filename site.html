<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ELEVI LTSM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background-color: #8B0000;
      padding: 30px 0;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
    }

    .poll-container {
      margin-top: 100px;
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .poll-container h2 {
      margin-bottom: 25px;
      color: #ff4d4d;
    }

    .option {
      background-color: #333;
      border: 2px solid #ff4d4d;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background-color: #ff4d4d;
      color: #000;
      transform: scale(1.05);
    }

    .results {
      margin-top: 20px;
      text-align: left;
    }

    .result-bar {
      height: 20px;
      background-color: #ff4d4d;
      margin-top: 5px;
      border-radius: 5px;
    }

    .reset-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body>
  <header>
    ELEVI LTSM
  </header>

  <div class="poll-container">
    <h2>Ce profil?</h2>
    <div class="option" onclick="vote('simplu')">Simplu</div>
    <div class="option" onclick="vote('engleza')">Engleză</div>
    <div class="option" onclick="vote('franceza')">Franceză</div>

    <div class="results" id="results"></div>

    <button class="reset-btn" onclick="resetVotes()">Resetează voturile</button>
  </div>

  <script>
    const voteData = {
      simplu: 0,
      engleza: 0,
      franceza: 0
    };

    function loadVotes() {
      const saved = localStorage.getItem("pollVotes");
      return saved ? JSON.parse(saved) : voteData;
    }

    function saveVotes(votes) {
      localStorage.setItem("pollVotes", JSON.stringify(votes));
    }

    function vote(option) {
      const votes = loadVotes();
      votes[option]++;
      saveVotes(votes);
      showResults();
    }

    function resetVotes() {
      localStorage.removeItem("pollVotes");
      showResults();
    }

    function showResults() {
      const votes = loadVotes();
      const total = votes.simplu + votes.engleza + votes.franceza || 1;

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `
        <p>Simplu: ${((votes.simplu / total) * 100).toFixed(1)}%</p>
        <div class="result-bar" style="width: ${(votes.simplu / total) * 100}%"></div>

        <p>Engleză: ${((votes.engleza / total) * 100).toFixed(1)}%</p>
        <div class="result-bar" style="width: ${(votes.engleza / total) * 100}%"></div>

        <p>Franceză: ${((votes.franceza / total) * 100).toFixed(1)}%</p>
        <div class="result-bar" style="width: ${(votes.franceza / total) * 100}%"></div>
      `;
    }

    showResults();
  </script>
</body>
</html>
